name: Daily Repository Update

on:
  schedule:
    - cron: '15 3 * * *'  # Runs daily at 03:15 UTC (specific time)
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "DevSync Bot"
          git config user.email "23f3003410@ds.study.iitm.ac.in"

      - name: Commit by 23f3003410@ds.study.iitm.ac.in
        run: |
          echo "Updated on $(date -u)" >> update-log.txt
          git add update-log.txt
          git commit -m "Daily automated update $(date -u)" || echo "No changes"
          git push
